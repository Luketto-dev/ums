<table>
  <caption>
    Users
  </caption>
  <tr>
    <th>Nome</th>
    <th>Cognome</th>
    <th>Codice Fiscale</th>
    <th>Email</th>
    <th>Provincia</th>
    <th>Telefono</th>
    <th>Anni</th>
    <th>Azioni</th>
  </tr>
  <tr app-user *ngFor="let user of users" 
  [user] = 'user' 
  (onDeleteUser)="onDeleteUser($event)"
  (onSelectUser)="onSelectUser($event)"> 
  </tr>
</table>
